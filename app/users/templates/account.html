{% extends 'base.html' %}

{% block content %}
<div class="profile">
    <h2>Профіль користувача</h2>
    <p><strong>Ім'я користувача:</strong> {{ username }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
    <form action="{{ url_for('users.logout') }}" method="POST">
      <button type="submit" class="btn btn-danger">Вийти</button>
    </form>
</div>
{% endblock %}
